<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-gray-900">
    <div class="container">
        <!-- Button -->
        <button class="btn btn-red">
            React.JS
        </button>
        <!-- Alert -->
        <div class="bg-red-100 text-red-500 border border-red-400 rounded text-center py-2 text-lg my-2">
            <strong class="font-bold">Alert!</strong>
        </div>
        <!-- Card -->
        <div class="bg-white my-2 flex max-w-sm mx-auto p-3 justify-around rounded-lg p6 shadow-xl">
            <div class="flex-shrink-0">
                <img src="https://source.unsplash.com/random" alt="unsplash" class="h-16 w-16">
            </div>
            <div>
                <h2 class="py-3">Unsplash Images</h2>
            </div>
        </div>
    </div>
</body>

</html>
